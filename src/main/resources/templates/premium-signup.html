<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Premium Access</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h1 class="text-center">Premium Access</h1>

    <form action="/signup" class="text-center" method="post" th:object="${user}">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input class="form-control" id="firstName" name="firstName" th:field="*{firstName}" type="text">
            <div class="text-danger" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input class="form-control" id="lastName" name="lastName" th:field="*{lastName}" type="text">
            <div class="text-danger" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></div>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control" id="username" name="username" th:field="*{username}" type="text">
            <div class="text-danger" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></div>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input class="form-control" id="email" name="email" th:field="*{email}" type="text">
            <div class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" id="password" name="password" th:field="*{password}" type="password">
            <div class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input class="form-control" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}"
                   type="password">
            <div class="text-danger" th:errors="*{confirmPassword}"
                 th:if="${#fields.hasErrors('confirmPassword')}"></div>
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
    <p class="text-center">Already have an account? <a href="/login">Log in</a></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
