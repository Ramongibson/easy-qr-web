<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Premium Access</title>
    <div th:insert="~{fragments/fragments :: header}"></div>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

<div th:insert="~{fragments/fragments :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Sign Up</h3>
                </div>
                <div class="card-body">
                    <form action="/signup" class="text-center" method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="firstName"></label>
                            <input class="form-control" id="firstName" name="firstName" placeholder="First Name"
                                   th:field="*{firstName}" type="text">
                            <div class="text-danger" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}">
                                Please enter your first name.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName"></label>
                            <input class="form-control" id="lastName" name="lastName" placeholder="Last Name"
                                   th:field="*{lastName}" type="text">
                            <div class="text-danger" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}">
                                Please enter your last name.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username"></label>
                            <input class="form-control" id="username" name="username" placeholder="Username"
                                   th:field="*{username}" type="text">
                            <div class="text-danger" th:errors="*{username}" th:if="${#fields.hasErrors('username')}">
                                Please choose a username.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email"></label>
                            <input class="form-control" id="email" name="email" placeholder="Email Address"
                                   th:field="*{email}" type="text">
                            <div class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">Please
                                enter a valid email address.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password"></label>
                            <div class="input-group">
                                <input class="form-control" id="password" name="password" placeholder="Password"
                                       th:field="*{password}" type="password">
                                <button class="btn btn-outline-secondary" id="password-toggle" type="button">Show
                                </button>
                            </div>
                            <div class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}">
                                Please enter a valid password.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword"></label>
                            <input class="form-control" id="confirmPassword" name="confirmPassword"
                                   placeholder="Confirm Password" th:field="*{confirmPassword}" type="password">
                            <div class="text-danger" th:errors="*{confirmPassword}"
                                 th:if="${#fields.hasErrors('confirmPassword')}">Passwords do not match.
                            </div>
                        </div>
                        <button class="btn btn-primary mt-3" type="submit">Sign Up</button>
                    </form>
                    <p class="text-center">Already have an account? <a href="/login">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{fragments/fragments :: scripts}"></div>

<script>
    const passwordInput = document.getElementById("password");
    const passwordToggle = document.getElementById("password-toggle");

    passwordToggle.addEventListener("click", function () {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            passwordToggle.textContent = "Hide";
        } else {
            passwordInput.type = "password";
            passwordToggle.textContent = "Show";
        }
    });
</script>
</body>
</html>
