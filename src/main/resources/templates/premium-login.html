<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <div th:insert="~{fragments/fragments :: header}"></div>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>
<body>

<div th:insert="~{fragments/fragments :: navbar}"></div>

<div class="container mt-5">
    <div class="alert alert-danger" th:if="${param.error}">
        Invalid username or password.
    </div>
    <div class="alert alert-danger" th:if="${param.logout}">
        You have been logged out.
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/login}">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input class="form-control" id="username" name="username" placeholder="Username"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <label for="password">Password:</label>
                                <div class="input-group">
                                    <input class="form-control" id="password" name="password" placeholder="Password"
                                           type="password">
                                    <button class="btn btn-outline-secondary" id="password-toggle" type="button">Show
                                    </button>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-block mt-3" type="submit">Login</button>
                            <div class="form-check mt-3">
                                <input class="form-check-input" id="remember-me" name="remember-me" type="checkbox">
                                <label class="form-check-label" for="remember-me">Remember Me</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Don't have an account? <a href="/signup">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments/fragments :: scripts}"></div>
</body>
</html>
